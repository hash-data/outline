version: "3"
services:
  redis:
    image: redis:latest
    restart: always
    networks:
      - outlinewiki

  outline:
    image: outlinewiki/outline:0.67.2
    command: sh -c "yarn db:migrate --env production-ssl-disabled && yarn start"
    environment:
      - DATABASE_URL=postgres://postgres:password@65.1.12.130:5432/postgres
      - DATABASE_URL_TEST=postgres://postgres:password@65.1.12.130:5432/postgres
      - REDIS_URL=redis://redis:6379
      - AWS_S3_UPLOAD_BUCKET_NAME=outline-doc-aws-bucket
    env_file:
      - ./env.outline
    restart: always
    ports:
      - 80:3000
    depends_on:
      - redis
    networks:
      - outlinewiki

networks:
  outlinewiki:
    external: false
